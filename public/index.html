<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>One Stop Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">One Stop Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-lg-auto">
            <li class="nav-item">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </li>
            <li class="nav-item">
              <a href="#account" class="nav-link">Account</a>
            </li>
            <li class="nav-item">
              <a href="#cart" class="nav-link"
                >Cart <span><i class="bi bi-cart4"></i></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section></section>

    <section
      class="bg-dark text-light p-5 text-center d-flex justify-content-center"
    >
      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/produce.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/eggs.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/meat.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
      </div>
    </section>

  
    <section class="bg-dark text-light text-center">
      <div class="container">
        <h2 class="p-5">Sign up for grocery deliver today!</h2>
        <div class="md-flex justify-content-between align-items-center">
          <button
            type="button"
            class="btn btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#signUpModal"
            data-bs-whatever="signUp"
          >
            Sign up!
          </button>
          <div
            class="modal fade"
            id="signUpModal"
            tabindex="-1"
            aria-labelledby="signUpModal"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content bg-dark">
                <div class="modal-body">
                  <ul class="nav nav-tabs mb-3" id="tabs-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="tabs-sign-up-tab" data-bs-toggle="pill" data-bs-target="#tabs-sign-up" role="tab" aria-controls="tabs-sign-up" aria-selected="true">Sign up</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="tabs-log-in-tab" data-bs-toggle="pill" data-bs-target="#tabs-log-in" role="tab" aria-controls="tabs-log-in" aria-selected="false">Log in</a>
                    </li>
                  </ul>

                  <div class="class social">
                    <p>with your social network</p>
                    <ul class="social-logins">
                      <li>
                        <a href=""><img src="./images/github.svg" alt=""></a>
                      </li>
                    </ul>
                    <p> or</p>
                  </div>
                  <form>
                    <div class="mb-3">
                      <label for="email" class="col-form-label">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="col-form-label"
                        >Password</label
                      >
                      <input
                      type="text"
                        class="form-control"
                        id="password"
                      ></input>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-success">Sign up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
